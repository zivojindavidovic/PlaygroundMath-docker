version: "3.8"

services:
  kotlin:
    image: openjdk:17-jdk-slim
    ports:
      - "8000:8080" # Application port
      - "5005:5005" # Debugging port
    depends_on:
      - mysql
    volumes:
      - ./../PlaygroundMath/build/libs/:/app
    working_dir: /app
    command: [
      "java",
      "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005",
      "-jar",
      "/app/PlaygroundMath-0.0.1-SNAPSHOT.jar"]

  react:
    image: node:18
    working_dir: /app
    volumes:
      - ./../PlaygroundMath-react:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: ["sh", "-c", "npm install && npm run dev"]
    environment:
      CHOKIDAR_USEPOLLING: "true"

  mysql:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      MYSQL_ROOT_PASSWORD: ""

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - "9000:9000"

volumes:
  portainer_data:
  mysql_data: